{% extends 'base.html' %}

{% block title %}상세 게시판{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/guide.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>질문 제목</h2>
                </div>
                <div class="card-body">
                    <p>질문 내용</p>
                    
                </div>
            </div>
            <div class="mt-4">
                <h3>댓글</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>글쓴이</th>
                            <th>내용</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>글쓴이</td>
                            <td>댓글 내용이 여기에 들어갑니다.</td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-3">
                    <form>
                        <div class="form-group">
                            <label for="comment">댓글을 입력하세요</label>
                            <textarea class="form-control" id="comment" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 float-end">댓글 등록</button>
                    </form>
                </div>
                <div class="mt-4">
                    <a href="{{ url_for('guide.index') }}" class="btn btn-secondary">목록으로 돌아가기</a>
                </div>             
            </div>
        </div>
    </div>
</div>
{% endblock %}
